<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<form>
    <input id="box" type="text" size="30" onFocus="makeFieldYellow();" onBlur="makeFieldWhite();">
</form>
<script>
    function makeFieldYellow() {
        document.getElementById("box").style.backgroundColor = 'yellow';
    }

    function makeFieldWhite() {
        document.getElementById("box").style.backgroundColor = 'white';
    }
</script>
</body>
</html>
