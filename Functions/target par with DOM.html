<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<button onClick="swap()">change Ps</button>
<div id="tagg">
    <p>test01</p>
    <p>test02</p>
    <p>test03</p>
</div>

<!--functions---------------------------------------------------------------------------------------------------------->
<script>
    function swap() {
        let d = document.getElementById("tagg");
        let pCounter = 0;
        for (let i = 0; i < d.childNodes.length; i++) {
            if (d.childNodes[i].nodeType === 1) {
                pCounter++;
            }
            if (pCounter === 2) {
                d.childNodes[i].innerHTML = "All his men.";
                break;
            }
        }
    }

</script>
</body>
</html>
